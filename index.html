<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputwidth = prompt ("Nhập độ dài chiều rộng");
        let inputheight = prompt ("Nhập độ dài chiều cao");
        let width = parseInt (inputwidth);
        let height = parseInt (inputheight);
        let area = width * height;
        document.write ("Diện tích hình chứ nhật là " + area)
    </script>
    
</body>
</html>
